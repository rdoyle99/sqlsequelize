<h1>leadspoon</h1>
<form action="/user" method="post">

  <label for="email">Your Email</label>
  <input type="text" id="email" name="">

  <label for="description">Your Company Description</label>
  <input type="text" id="description" name="description">

  <label for="employees">Prospect Employee Count</label>
  <select id="employees" name="employees">
    <option value="0-10">0 - 10</option>
    <option value="10-100">10 - 100</option>
    <option value="100-1000">100 - 100</option>
  </select>

  <label for="location">Prospect Location</label>
  <select id="location" name="location">
    <option value="NY">New York</option>
    <option value="CA">California</option>
  </select>

  <label for="industry">Prospect Industry</label>
  <select id="industry" name="industry">
    <option value="tech">Technology</option>
    <option value="food">Food</option>
  </select>

  <input type="submit" value="Submit">

</form>
